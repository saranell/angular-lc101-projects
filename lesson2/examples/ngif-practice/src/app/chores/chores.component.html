<div class="chores">
  <h3>Chores</h3>
  <ul>
    <li *ngFor="let chore of chores">{{ chore }}</li>
  </ul>
  <p *ngIf="chores.length > finishedChores.length" style="color: salmon">
    Work harder!
  </p>
</div>
<hr />
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor="let done of finishedChores">{{ done }}</li>
  </ul>
  <img
    src="{{ targetImage }}"
    alt="Oops! No image."
    *ngIf="
      chores.length === 0 || finishedChores.length - chores.length >= 3;
      else noAllowance
    "
  />
</div>
<hr />
<h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else iceCream">
  Ice cream treat!
</h1>
<ng-template #noAllowance>
  <p style="color: black">No allowance yet.</p>
</ng-template>

<ng-template #iceCream>
  <div class="treat">
    <h3>To earn ice cream:</h3>
    <p>Chores must be done.</p>
    <p>You must do 4 chores.</p>
  </div>
</ng-template>
